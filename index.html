<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="files/styles/css/style.css">

    <!-- Others -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="files/icons/favicon.ico">
    <title>Paint Online</title>
</head>

<body class="page">
    <div class="container page__body">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar__body">
                <div class="tool"></div>
            </div>
        </div>
        <!-- End Toolbar -->

        <!-- Workspace -->
        <div class="workspace page__workspace">
            <div class="workspace__body">
                <div class="canvas">
                    <div id="canvBottom" class="canvas__size-slider"></div>
                    <div id="canvRight" class="canvas__size-slider"></div>
                    <div id="canvCorner" class="canvas__size-slider"></div>
                    <div class="canvas__frame"></div>
                    <canvas id="canvas">Your browser doesn't support canvas</canvas>
                </div>
                <canvas id="subcanvas">Your browser doesn't support canvas</canvas>
            </div>
        </div>
        <!-- End Workspace -->

        <!-- Infopanel -->
        <div class="infopanel">
            <div class="infopanel__body">
                <!-- Mousepos -->
                <div class="infocell infopanel__cell" id="mousepos">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="11px"
                        height="11px">
                        <image x="0px" y="0px" width="11px" height="11px"
                            xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAsAAAALAgMAAADUwp+1AAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAADFBMVEX///8eOVseOVv///+ugXkYAAAAAnRSTlMAAHaTzTgAAAABYktHRACIBR1IAAAAB3RJTUUH5AYMFzgecG6NQQAAAChJREFUCNdjYFBhYGBYCcSpEKyiosKwatUKhtTUFIbQ1BAGERURmDwAmsYHlkPT3lIAAAAASUVORK5CYII=" />
                    </svg>
                    <div class="infocell__value"></div>
                </div>
                <!-- End Mousepos -->

                <!-- Framesize -->
                <div class="infocell infopanel__cell" id="framesize">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="13px"
                        height="12px">
                        <image x="0px" y="0px" width="13px" height="12px"
                            xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAMBAMAAABLmSrqAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAD1BMVEX///8eOVseOVuGlKX////v94n8AAAAAnRSTlMA+MX1txYAAAABYktHRACIBR1IAAAAB3RJTUUH5AYMFzgx27+wGAAAAC1JREFUCNdjYGIwYlJiMmBQElBgYGBQYGBigAAmBhgflzhEHwoAK1ICAgUYHwCeLAL9QBxUEAAAAABJRU5ErkJggg==" />
                    </svg>
                    <div class="infocell__value"></div>
                </div>
                <!-- End Framesize -->

                <!-- Canvassize -->
                <div class="infocell infopanel__cell" id="canvassize">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="13px"
                        height="12px">
                        <image x="0px" y="0px" width="13px" height="12px"
                            xlink:href="data:img/png;base64,iVBORw0KGgoAAAANSUhEUgAAAA0AAAAMBAMAAABLmSrqAAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAKlBMVEX///8eOVv////9/v77/f73+/30+vvw+Prs9vnp9Pjl8vfi8fXe7/Tc7vS8bC3BAAAAAXRSTlMAQObYZgAAAAFiS0dEAIgFHUgAAAAHdElNRQfkBgwXODs7alkGAAAAQElEQVQI12NgZBAEAgEGQQEhk7AKAQZGBmHX9E4QLRJWMQtEi6Z3rgbRYhWz9oBo8c7VZ0E0RB8KYAQRSOKMDACLvgsLVGYWTgAAAABJRU5ErkJggg==" />
                    </svg>
                    <div class="infocell__value">1500 x 1200пкс</div>
                </div>
                <!-- End Canvassize -->

                <!-- Zoom -->
                <div class="infocell infopanel__cell" id="zoom"></div>
                <!-- End Zoom -->
            </div>
            <!-- End Infopanel -->
        </div>

        <!-- Scripts -->
        <script src="files/scripts/paint.js"></script>
</body>

</html>
