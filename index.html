<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="dist/style.css">

    <!-- Others -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="src/icons/favicon.ico">
    <title>Paint Online</title>
</head>

<body class="page">
    <div class="container page__body">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar__body">
                <!-- Clipboard -->
                <div class="tools-group toolbar__group clipboard">
                    <div class="shortcut tools-group__shortcut tools-group__shortcut dropdown">
                        <div class="shortcut__body">
                            <div class="shortcut__quickview">
                                <img src="./images/icons/clipboard/menu-icon.png" alt="" class="shortcut__icon">
                            </div>
                            <div class="shortcut__title">Буфер обмена</div>
                            <img src="./images/symbols/arrow-down.png" alt="" class="shortcut__arrow">
                        </div>
                        <div class="tools tools-group__tools dropdown__item isHidden">
                            <div class="tools__body">
                                <div class="double-tool">
                                    <div class="double-tool__body">
                                        <div class="double-tool__quickview double-tool__item" id="paste">
                                            <img src="./images/icons/clipboard/clipboard.png" alt="" class="double-tool__icon">
                                        </div>
                                        <div class="double-tool__button  double-tool__item dropdown">
                                            <div class="double-tool__title">Вставить</div>
                                            <img src="./images/symbols/arrow-down.png" alt="" class="double-tool__arrow">
                                            <div class="menu dropdown__item isHidden">
                                                <div class="menu__body">
                                                    <div class="item menu__item">
                                                        <div class="item__quickview">
                                                            <img src="./images/icons/clipboard/paste.png" alt="" class="item__icon">
                                                        </div>
                                                        <div class="item__title">Вставить</div>
                                                    </div>
                                                    <div class="item menu__item">
                                                        <div class="item__quickview">
                                                            <img src="./images/icons/clipboard/paste-from.png" alt="" class="item__icon">
                                                        </div>
                                                        <div class="item__title">Вставить из</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="tool-row">
                                    <div class="tool" id="tool-cut">
                                        <div class="tool__body">
                                            <div class="tool__quickview">
                                                <img src="./images/icons/clipboard/cut.png" alt="" class="tool__icon">
                                            </div>
                                            <div class="tool__title">Вырезать</div>
                                        </div>                                    
                                    </div>
                                    <div class="tool" id="tool-copy">
                                        <div class="tool__body">
                                           <div class="tool__quickview">
                                            <img src="./images/icons/clipboard/copy.png" alt="" class="tool__icon">
                                            </div>
                                            <div class="tool__title">Копировать</div> 
                                        </div>
                                    </div>
                                </div>
                                <div class="tools__title">Буфер обмена</div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <!-- End Clipboard -->

                <!-- Image -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Image -->

                <!-- Tools -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Tools -->

                <!-- Brushes -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Brushes -->

                <!-- Figures -->
                <div class="tools-group toolbar__group">
 
                </div>
                <!-- End Figures -->

                <!--Tthickness -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Thickness -->
                
                <!--Colors -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Colors -->
            </div>
        </div>
        <!-- End Toolbar -->

        <!-- Workspace -->
        <div class="workspace page__workspace">
            <div class="workspace__body">
                <div class="canvas">
                    <div id="canvBottom" class="canvas__size-slider"></div>
                    <div id="canvRight" class="canvas__size-slider"></div>
                    <div id="canvCorner" class="canvas__size-slider"></div>
                    <div class="canvas__frame"></div>
                    <canvas id="canvas" width="940" height="540">Your browser doesn't support canvas</canvas>
                </div>
            </div>
        </div>
        <!-- End Workspace -->

        <!-- Statusbar -->
        <div class="statusbar">
            <div class="statusbar__body">
                <!-- Mousepos -->
                <div class="infocell statusbar__cell" id="mousepos">
                    <img src="./images/icons/statusbar/cursor-position.png" alt="mousepos" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Mousepos -->

                <!-- Framesize -->
                <div class="infocell statusbar__cell" id="framesize">
                    <img src="./images/icons/statusbar/element-size.png" alt="framesize" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Framesize -->

                <!-- Canvassize -->
                <div class="infocell statusbar__cell" id="canvassize">
                    <img src="./images/icons/statusbar/canvas-size.png" alt="canvassize" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Canvassize -->

                <!-- Save -->
                <div class="infocell statusbar__cell" id="savestatus">
                    <img src="./images/icons/statusbar/save.png" alt="savestatus" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Save -->

                <!-- TODO: Сделать зум -->
                <!-- Zoom -->
                <!-- <div class="infocell statusbar__cell" id="zoom"></div> -->
                <!-- End Zoom -->
            </div>
            <!-- End Statusbar -->
        </div>

        <!-- Scripts -->
        <script src="dist/bundle.js"></script>
</body>

</html>
