<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">

    <!-- Styles -->
    <link rel="stylesheet" href="dist/style.css">

    <!-- Others -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/icons/favicons/favicon.ico">
    <title>Paint Online</title>
</head>

<body class="page">
    <div class="container page__body">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="toolbar__body">
                <!-- Clipboard -->
                <div class="tools-group toolbar__group clipboard">

                </div>
                <!-- End Clipboard -->

                <!-- Image -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Image -->

                <!-- Tools -->
                <div class="tools-group toolbar__group tools">
                    <div class="tools-group__body tools__body">
                        <div class="tools__list">
                            <div class="tools__row">
                                <div class="tools__tool tool tool_actived" id="pencil"><img src="./images/icons/tools/pencil.png" alt="pencil" class="tool__icon"></div>
                                <div class="tools__tool tool" id="fill"><img src="./images/icons/tools/fill.png" alt="fill" class="tool__icon"></div>
                                <div class="tools__tool tool" id="text"><img src="./images/icons/tools/text.png" alt="text" class="tool__icon"></div>
                            </div>
                            <div class="tools__row">
                                <div class="tools__tool tool" id="eraser"><img src="./images/icons/tools/eraser.png" alt="eraser" class="tool__icon"></div>
                                <div class="tools__tool tool" id="palette"><img src="./images/icons/tools/palette.png" alt="palette" class="tool__icon"></div>
                                <div class="tools__tool tool" id="scale"><img src="./images/icons/tools/scale.png" alt="scale" class="tool__icon"></div>
                            </div>
                            
                        </div>
                        <div class="tools-group__name">Инструменты</div>
                    </div>
                </div>
                <!-- End Tools -->

                <!-- Brushes -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Brushes -->

                <!-- Figures -->
                <div class="tools-group toolbar__group">
 
                </div>
                <!-- End Figures -->

                <!--Thickness -->
                <div class="tools-group toolbar__group thickness">
                    <div class="tools-group__body">
                        <div class="thickness__body dropdown dropdown__body">
                            <div class="thickness__shortcut dropdown__shortcut tool tool__shortcut" id="thickness">
                                <div class="thickness__quickview">
                                    <img src="./images/icons/thickness/menu-icon.png" alt="thickness" class="thickness__icon">
                                </div>
                                <div class="thickness__name dropdown__name">Толщина</div>
                                <img src="./images/symbols/arrow-down.png" alt="arrow-down" class="dropdown__arrow thickness__dropdown-arrow">
                            </div>
                            <div class="thickness__list dropdown__menu isHidden">
                                <div class="thickness__option tool option" id="thickness-1px" data-option-type="thickness">
                                    <img src="./images/icons/thickness/1px.png" alt="">
                                </div>
                                <div class="thickness__option tool option tool_actived" id="thickness-2px" data-option-type="thickness">
                                    <img src="./images/icons/thickness/2px.png" alt="">
                                </div>
                                <div class="thickness__option tool option" id="thickness-3px" data-option-type="thickness">
                                    <img src="./images/icons/thickness/3px.png" alt="">
                                </div>
                                <div class="thickness__option tool option" id="thickness-4px" data-option-type="thickness">
                                    <img src="./images/icons/thickness/4px.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Thickness -->
                
                <!--Colors -->
                <div class="tools-group toolbar__group">

                </div>
                <!-- End Colors -->
            </div>
        </div>
        <!-- End Toolbar -->

        <!-- Workspace -->
        <div class="workspace page__workspace">
            <div class="workspace__body">
                <div class="canvas">
                    <div id="canvBottom" class="canvas__size-slider"></div>
                    <div id="canvRight" class="canvas__size-slider"></div>
                    <div id="canvCorner" class="canvas__size-slider"></div>
                    <div class="canvas__frame"></div>
                    <canvas id="canvas" width="940" height="540">Your browser doesn't support canvas</canvas>
                </div>
            </div>
        </div>
        <!-- End Workspace -->

        <!-- Statusbar -->
        <div class="statusbar">
            <div class="statusbar__body">
                <!-- Mousepos -->
                <div class="infocell statusbar__cell" id="mousepos">
                    <img src="./images/icons/statusbar/cursor-position.png" alt="mousepos" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Mousepos -->

                <!-- Framesize -->
                <div class="infocell statusbar__cell" id="framesize">
                    <img src="./images/icons/statusbar/element-size.png" alt="framesize" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Framesize -->

                <!-- Canvassize -->
                <div class="infocell statusbar__cell" id="canvassize">
                    <img src="./images/icons/statusbar/canvas-size.png" alt="canvassize" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Canvassize -->

                <!-- Save -->
                <div class="infocell statusbar__cell" id="savestatus">
                    <img src="./images/icons/statusbar/save.png" alt="savestatus" class="img statusbar__icon">
                    <div class="infocell__value"></div>
                </div>
                <!-- End Save -->

                <!-- TODO: Сделать зум -->
                <!-- Zoom -->
                <!-- <div class="infocell statusbar__cell" id="zoom"></div> -->
                <!-- End Zoom -->
            </div>
            <!-- End Statusbar -->
        </div>
    </div>
    
        <!-- Scripts -->
        <script src="dist/bundle.js"></script>
</body>

</html>
